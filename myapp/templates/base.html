<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <title>{% block title %}EduConnect{% endblock %}</title>
    <style>
        body {
            margin: 0;
            font-family: 'Segoe UI', sans-serif;
            background-color: #f8f9fa;
        }

        nav {
            background-color: #0984e3;
            padding: 12px 24px;
            box-shadow: 0 4px 6px rgba(0,0,0,0.1);
        }

        nav a {
            color: white;
            margin-right: 20px;
            text-decoration: none;
            font-weight: bold;
        }

        nav a:hover {
            text-decoration: underline;
        }

        .container {
            max-width: 1100px;
            margin: auto;
            padding: 30px;
        }
    </style>
</head>
<body>

<nav>
    <a href="{% url 'dashboard_apprenant' %}">🏠 Tableau de bord</a>
    <a href="{% url 'gerer_formations' %}">📚 Formations</a>
    <a href="{% url 'logout' %}">🚪 Déconnexion</a>
</nav>

<div class="container">
    {% block content %}
    <!-- Le contenu spécifique à chaque page s'affichera ici -->
    {% endblock %}
</div>

</body>
</html>
