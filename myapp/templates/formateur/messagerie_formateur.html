<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>EduDash - Messagerie Formateur</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
  <style>
    :root {
      --primary:rgb(49, 40, 231);
      --primary-light: #818cf8;
      --primary-dark: #3730a3;
      --secondary: #f59e0b;
      --success: #10b981;
      --danger: #ef4444;
      --warning: #f59e0b;
      --info: #3b82f6;
      
      --text-primary: #1e293b;
      --text-secondary: #64748b;
      --text-muted: #94a3b8;
      
      --bg-primary: #ffffff;
      --bg-secondary: #f8fafc;
      --bg-tertiary: #e2e8f0;
      
      --border: #e2e8f0;
      --border-focus: #4f46e5;
      
      --shadow-sm: 0 1px 2px 0 rgb(0 0 0 / 0.05);
      --shadow-md: 0 4px 6px -1px rgb(0 0 0 / 0.1), 0 2px 4px -2px rgb(0 0 0 / 0.1);
      --shadow-lg: 0 10px 15px -3px rgb(0 0 0 / 0.1), 0 4px 6px -4px rgb(0 0 0 / 0.1);
      --shadow-xl: 0 20px 25px -5px rgb(0 0 0 / 0.1), 0 8px 10px -6px rgb(0 0 0 / 0.1);
      
      --radius: 8px;
      --radius-lg: 12px;
      --radius-xl: 16px;
      
      --transition: all 0.2s cubic-bezier(0.4, 0, 0.2, 1);
    }

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
      background: linear-gradient(135deg,rgb(53, 87, 236) 0%,rgb(11, 47, 165) 100%);
      color: var(--text-primary);
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 2rem 1rem;
      position: relative;
      overflow-x: hidden;
    }

    /* Background Pattern */
    body::before {
      content: '';
      position: absolute;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      background-image: 
        radial-gradient(circle at 20% 80%, rgba(120, 119, 198, 0.3) 0%, transparent 50%),
        radial-gradient(circle at 80% 20%, rgba(255, 255, 255, 0.1) 0%, transparent 50%),
        radial-gradient(circle at 40% 40%, rgba(120, 119, 198, 0.2) 0%, transparent 50%);
      pointer-events: none;
    }

    /* Header */
    .header {
      position: fixed;
      top: 0;
      left: 0;
      right: 0;
      background: rgba(255, 255, 255, 0.95);
      backdrop-filter: blur(20px);
      border-bottom: 1px solid var(--border);
      padding: 1rem 2rem;
      z-index: 1000;
      box-shadow: var(--shadow-sm);
    }

    .header-content {
      max-width: 1200px;
      margin: 0 auto;
      display: flex;
      align-items: center;
      justify-content: space-between;
    }

    .logo {
      display: flex;
      align-items: center;
      gap: 0.75rem;
      text-decoration: none;
      color: var(--primary);
      font-weight: 700;
      font-size: 1.5rem;
    }

    .logo i {
      font-size: 2rem;
      background: linear-gradient(135deg, var(--primary) 0%, var(--primary-light) 100%);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      background-clip: text;
    }

    .breadcrumb {
      display: flex;
      align-items: center;
      gap: 1rem;
      color: var(--text-secondary);
      font-size: 0.875rem;
    }

    .breadcrumb a {
      color: var(--text-secondary);
      text-decoration: none;
      transition: var(--transition);
    }

    .breadcrumb a:hover {
      color: var(--primary);
    }

    /* Main Content */
    .main-container {
      margin-top: 100px;
      width: 100%;
      max-width: 800px;
      position: relative;
      z-index: 10;
    }

    .message-card {
      background: var(--bg-primary);
      border-radius: var(--radius-xl);
      box-shadow: var(--shadow-xl);
      overflow: hidden;
      border: 1px solid rgba(255, 255, 255, 0.2);
      backdrop-filter: blur(20px);
      position: relative;
    }

    .message-card::before {
      content: '';
      position: absolute;
      top: 0;
      left: 0;
      right: 0;
      height: 4px;
      background: linear-gradient(90deg, var(--primary) 0%, var(--secondary) 100%);
    }

    .card-header {
      padding: 2rem 2rem 1rem;
      text-align: center;
      background: linear-gradient(135deg, rgba(79, 70, 229, 0.05) 0%, rgba(245, 158, 11, 0.05) 100%);
    }

    .card-title {
      font-size: 2rem;
      font-weight: 700;
      color: var(--text-primary);
      margin-bottom: 0.5rem;
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 1rem;
    }

    .title-icon {
      width: 60px;
      height: 60px;
      background: linear-gradient(135deg, var(--primary) 0%, var(--primary-light) 100%);
      border-radius: 50%;
      display: flex;
      align-items: center;
      justify-content: center;
      color: white;
      font-size: 1.5rem;
      box-shadow: var(--shadow-lg);
      animation: pulse 2s infinite;
    }

    @keyframes pulse {
      0%, 100% { transform: scale(1); }
      50% { transform: scale(1.05); }
    }

    .card-subtitle {
      color: var(--text-secondary);
      font-size: 1.125rem;
      font-weight: 400;
      line-height: 1.6;
    }

    .card-body {
      padding: 2rem;
    }

    /* Form Styles */
    .form-group {
      margin-bottom: 2rem;
      position: relative;
    }

    .form-label {
      display: block;
      margin-bottom: 0.75rem;
      font-weight: 600;
      color: var(--text-primary);
      font-size: 1rem;
      display: flex;
      align-items: center;
      gap: 0.5rem;
    }

    .form-label i {
      color: var(--primary);
    }

    .form-control {
      width: 100%;
      padding: 1rem 1.25rem;
      border: 2px solid var(--border);
      border-radius: var(--radius-lg);
      font-size: 1rem;
      font-family: inherit;
      background: var(--bg-primary);
      color: var(--text-primary);
      transition: var(--transition);
      resize: vertical;
      min-height: 120px;
    }

    .form-control:focus {
      outline: none;
      border-color: var(--border-focus);
      box-shadow: 0 0 0 3px rgba(79, 70, 229, 0.1);
      background: rgba(79, 70, 229, 0.02);
    }

    /* Buttons */
    .button-group {
      display: flex;
      gap: 1rem;
      align-items: center;
      justify-content: center;
      flex-wrap: wrap;
    }

    .btn {
      display: inline-flex;
      align-items: center;
      justify-content: center;
      gap: 0.75rem;
      padding: 1rem 2rem;
      border: none;
      border-radius: var(--radius-lg);
      font-size: 1rem;
      font-weight: 600;
      font-family: inherit;
      text-decoration: none;
      cursor: pointer;
      transition: var(--transition);
      position: relative;
      overflow: hidden;
      min-width: 160px;
    }

    .btn::before {
      content: '';
      position: absolute;
      top: 0;
      left: -100%;
      width: 100%;
      height: 100%;
      background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.2), transparent);
      transition: left 0.5s;
    }

    .btn:hover::before {
      left: 100%;
    }

    .btn-primary {
      background: linear-gradient(135deg, var(--primary) 0%, var(--primary-light) 100%);
      color: white;
      box-shadow: var(--shadow-md);
    }

    .btn-primary:hover {
      transform: translateY(-2px);
      box-shadow: var(--shadow-lg);
      filter: brightness(1.1);
    }

    .btn-secondary {
      background: var(--bg-secondary);
      color: var(--text-secondary);
      border: 2px solid var(--border);
    }

    .btn-secondary:hover {
      background: var(--bg-tertiary);
      color: var(--text-primary);
      border-color: var(--primary);
    }



    /* Message Preview */
    .message-preview {
      background: var(--bg-secondary);
      border: 1px solid var(--border);
      border-radius: var(--radius-lg);
      padding: 1.5rem;
      margin-top: 1rem;
      border-left: 4px solid var(--info);
    }

    .preview-header {
      display: flex;
      align-items: center;
      gap: 0.75rem;
      margin-bottom: 1rem;
      color: var(--info);
      font-weight: 600;
    }

    .preview-content {
      color: var(--text-secondary);
      font-style: italic;
    }

    /* Animations */
    @keyframes slideInUp {
      from {
        opacity: 0;
        transform: translateY(30px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    @keyframes fadeIn {
      from { opacity: 0; }
      to { opacity: 1; }
    }

    .message-card {
      animation: slideInUp 0.6s ease-out;
    }

    .header {
      animation: fadeIn 0.8s ease-out;
    }

    /* Responsive */
    @media (max-width: 768px) {
      .header {
        padding: 1rem;
      }
      
      .header-content {
        flex-direction: column;
        gap: 1rem;
        align-items: flex-start;
      }
      
      .main-container {
        margin-top: 120px;
        padding: 0;
      }
      
      .card-header, .card-body {
        padding: 1.5rem;
      }
      
      .card-title {
        font-size: 1.5rem;
        flex-direction: column;
        gap: 0.75rem;
      }
      
      .title-icon {
        width: 50px;
        height: 50px;
        font-size: 1.25rem;
      }
      
      .button-group {
        flex-direction: column;
      }
      
      .btn {
        width: 100%;
      }

    }

    /* Loading State */
    .btn:disabled {
      opacity: 0.6;
      cursor: not-allowed;
      transform: none !important;
    }

    .loading {
      position: relative;
    }

    .loading::after {
      content: '';
      position: absolute;
      width: 16px;
      height: 16px;
      margin: auto;
      border: 2px solid transparent;
      border-top-color: currentColor;
      border-radius: 50%;
      animation: spin 1s linear infinite;
    }

    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }
  </style>
</head>
<body>
  <!-- Header -->
  <header class="header">
    <div class="header-content">
      <a href="#" class="logo">
        <i class="fas fa-graduation-cap"></i>
        EduDash
      </a>
      <nav class="breadcrumb">
        <a href="{% url 'dashboard_formateur' %}">Tableau de bord</a>
        <i class="fas fa-chevron-right"></i>
        <span>Messagerie</span>
      </nav>
    </div>
  </header>

  <!-- Main Content -->
  <div class="main-container">
    <div class="message-card">
      <div class="card-header">
        <h1 class="card-title">
          <div class="title-icon">
            <i class="fas fa-paper-plane"></i>
          </div>
          <div>
            <div>Envoyer un message</div>
            <div class="card-subtitle">Communiquez avec tous vos apprenants en un clic</div>
          </div>
        </h1>
      </div>

      <div class="card-body">


        <!-- Form -->
        <form method="post" id="messageForm">
          {% csrf_token %}
          
          <div class="form-group">
            <label for="corps" class="form-label">
              <i class="fas fa-edit"></i>
              Votre message
            </label>
            <textarea 
              name="corps" 
              id="corps" 
              class="form-control" 
              placeholder="Rédigez votre message à destination de tous vos apprenants..."
              required
              minlength="10"
              maxlength="1000"
            ></textarea>
          </div>

          <!-- Message Preview -->
          <div class="message-preview" id="messagePreview" style="display: none;">
            <div class="preview-header">
              <i class="fas fa-eye"></i>
              Aperçu du message
            </div>
            <div class="preview-content" id="previewContent"></div>
          </div>

          <div class="button-group">
            <button type="submit" class="btn btn-primary" id="sendBtn">
              <i class="fas fa-paper-plane"></i>
              Envoyer à tous les apprenants
            </button>
            <a href="{% url 'dashboard_formateur' %}" class="btn btn-secondary">
              <i class="fas fa-arrow-left"></i>
              Retour au tableau de bord
            </a>
          </div>
        </form>
      </div>
    </div>
  </div>

  <script>
    // Preview functionality
    const textarea = document.getElementById('corps');
    const preview = document.getElementById('messagePreview');
    const previewContent = document.getElementById('previewContent');
    
    textarea.addEventListener('input', function() {
      const content = this.value.trim();
      if (content.length > 0) {
        preview.style.display = 'block';
        previewContent.textContent = content;
      } else {
        preview.style.display = 'none';
      }
    });

    // Form submission with loading state
    const form = document.getElementById('messageForm');
    const sendBtn = document.getElementById('sendBtn');
    
    form.addEventListener('submit', function(e) {
      sendBtn.disabled = true;
      sendBtn.classList.add('loading');
      sendBtn.innerHTML = '<i class="fas fa-spinner fa-spin"></i> Envoi en cours...';
    });

    // Auto-resize textarea
    textarea.addEventListener('input', function() {
      this.style.height = 'auto';
      this.style.height = Math.min(this.scrollHeight, 200) + 'px';
    });

    // Character counter
    const maxLength = 1000;
    textarea.addEventListener('input', function() {
      const remaining = maxLength - this.value.length;
      // You can add a character counter here if needed
    });
  </script>
</body>
</html>
