

<h2>Détails de la formation #{{ formation.id }}</h2>
<p>Date de création : {{ formation.date_creation }}</p>

<h3>Modules</h3>
<ul>
  {% for module in formation.modules.all %}
    <li>{{ module.titre }} - {{ module.description }}</li>
  {% endfor %}
</ul>

<a href="{% url 'liste_formations' %}">← Retour</a>
