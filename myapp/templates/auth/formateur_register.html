<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <title>Inscription Formateur</title>
    <style>
        :root {
            --primary-color:rgb(10, 55, 138);
            --primary-hover:rgb(28, 10, 189);
            --accent-color:rgb(7, 109, 192);
            --light-bg: #f9fafb;
            --dark-text: #1a202c;
            --grey-text: #4a5568;
            --light-grey: #e2e8f0;
        }
        body {
            font-family: 'Segoe UI', sans-serif;
            background: linear-gradient(135deg,rgb(30, 105, 245),rgb(21, 74, 218));
            color: #333;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        .register-container {
            background-color: white;
            padding: 40px;
            border-radius: 12px;
            box-shadow: 0 4px 20px rgba(0,0,0,0.1);
            width: 100%;
            max-width: 500px;
        }

        h2 {
            text-align: center;
            margin-bottom: 24px;
            color:rgb(29, 8, 187);
        }

        form p {
            margin-bottom: 16px;
        }

        input, select, textarea {
            width: 100%;
            padding: 10px;
            margin-top: 4px;
            border: 1px solid #ccc;
            border-radius: 8px;
            box-sizing: border-box;
        }

        button {
            width: 100%;
            margin-top: 20px;
            padding: 12px;
            background-color:rgb(26, 62, 224);
            color: white;
            border: none;
            border-radius: 8px;
            font-weight: bold;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        button:hover {
            background-color:rgb(60, 94, 247);
        }

        p {
            text-align: center;
            margin-top: 20px;
        }

        a {
            color: #6c5ce7;
            text-decoration: none;
        }

        a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <div class="register-container">
        <h2>Inscription Formateur</h2>
        <form method="post">
            {% csrf_token %}
            {{ form.as_p }}
            <button type="submit">S'inscrire</button>
        </form>
        <p>Déjà inscrit ? <a href="{% url 'formateur_login' %}">Se connecter</a></p>
    </div>
</body>
</html>
