<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Connexion Formateur</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap');
        
        :root {
            --primary-color:rgb(29, 59, 228);
            --primary-light:rgb(34, 72, 240);
            --primary-dark:rgb(40, 66, 217);
            --gradient-start:rgb(42, 88, 236);
            --gradient-end:rgb(42, 45, 230);
            --light-bg: #f5f3ff;
            --dark-text: #1e293b;
            --grey-text: #64748b;
            --light-grey: #e2e8f0;
            --input-bg: #f8fafc;
            --card-border: rgba(124, 58, 237, 0.1);
        }
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Poppins', sans-serif;
        }
        
        body {
            background: linear-gradient(135deg,rgb(47, 91, 236),rgb(58, 85, 237));
            background-attachment: fixed;
            color: var(--dark-text);
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            padding: 20px;
        }
        
        .login-container {
            background-color: white;
            padding: 3rem;
            border-radius: 24px;
            box-shadow: 0 20px 50px rgba(124, 58, 237, 0.25);
            width: 100%;
            max-width: 440px;
            position: relative;
            overflow: hidden;
            border: 1px solid var(--card-border);
            backdrop-filter: blur(10px);
        }
        
        .shape {
            position: absolute;
            border-radius: 50%;
            background: linear-gradient(45deg, var(--gradient-start), var(--gradient-end));
            opacity: 0.05;
            z-index: 0;
        }
        
        .shape-1 {
            width: 300px;
            height: 300px;
            top: -150px;
            right: -150px;
        }
        
        .shape-2 {
            width: 200px;
            height: 200px;
            bottom: -100px;
            left: -100px;
        }
        
        .back-btn {
            position: relative;
            z-index: 1;
            display: flex;
            align-items: center;
            gap: 6px;
            background-color: var(--light-bg);
            color: var(--primary-color);
            padding: 8px 14px;
            border-radius: 12px;
            text-decoration: none;
            font-size: 0.85rem;
            font-weight: 500;
            transition: all 0.3s ease;
            width: fit-content;
            margin-bottom: 1.5rem;
        }
        
        .back-btn:hover {
            background-color: rgba(139, 92, 246, 0.15);
            transform: translateX(-2px);
            box-shadow: 0 3px 10px rgba(124, 58, 237, 0.1);
        }
        
        .back-arrow {
            font-size: 1.1rem;
            line-height: 1;
        }
        
        h2 {
            text-align: center;
            margin-bottom: 2rem;
            color: var(--primary-color);
            font-size: 2rem;
            font-weight: 600;
            position: relative;
            z-index: 1;
        }
        
        .form-group {
            margin-bottom: 1.5rem;
            position: relative;
            z-index: 1;
        }
        
        label {
            display: block;
            margin-bottom: 0.5rem;
            font-weight: 500;
            color: var(--grey-text);
            font-size: 0.9rem;
            transition: all 0.3s ease;
        }
        
        .input-container {
            position: relative;
        }
        
        .input-icon {
            position: absolute;
            left: 1rem;
            top: 50%;
            transform: translateY(-50%);
            color: var(--grey-text);
            transition: all 0.3s ease;
        }
        
        input[type="text"],
        input[type="password"] {
            width: 100%;
            padding: 1rem 1rem 1rem 3rem;
            border: 1px solid var(--light-grey);
            border-radius: 12px;
            font-size: 1rem;
            transition: all 0.3s ease;
            color: var(--dark-text);
            background-color: var(--input-bg);
        }
        
        input:focus {
            outline: none;
            border-color: var(--primary-color);
            box-shadow: 0 0 0 3px rgba(139, 92, 246, 0.2);
            background-color: white;
        }
        
        input:focus + .input-icon {
            color: var(--primary-color);
        }
        
        input::placeholder {
            color: #a0aec0;
        }
        
        .btn {
            width: 100%;
            padding: 1rem;
            background: linear-gradient(45deg, var(--primary-color), var(--primary-light));
            color: white;
            border: none;
            border-radius: 12px;
            font-weight: 600;
            font-size: 1rem;
            cursor: pointer;
            transition: all 0.3s ease;
            margin-top: 1rem;
            position: relative;
            overflow: hidden;
            z-index: 1;
            box-shadow: 0 4px 15px rgba(124, 58, 237, 0.3);
        }
        
        .btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(124, 58, 237, 0.4);
        }
        
        .btn:active {
            transform: translateY(0);
        }
        
        .register-link {
            text-align: center;
            margin-top: 1.75rem;
            color: var(--grey-text);
            font-size: 0.95rem;
            position: relative;
            z-index: 1;
        }
        
        .register-link a {
            color: var(--primary-color);
            text-decoration: none;
            font-weight: 500;
            transition: color 0.2s ease;
        }
        
        .register-link a:hover {
            color: var(--primary-dark);
            text-decoration: underline;
        }
        
        .divider {
            display: flex;
            align-items: center;
            margin: 1.5rem 0;
            color: var(--grey-text);
            font-size: 0.9rem;
            position: relative;
            z-index: 1;
        }
        
        .divider::before,
        .divider::after {
            content: '';
            flex: 1;
            height: 1px;
            background-color: var(--light-grey);
        }
        
        .divider span {
            padding: 0 1rem;
        }
        
        .messages {
            margin-top: 1.5rem;
            padding: 1rem 1.25rem;
            border-radius: 12px;
            background-color: #FEE2E2;
            border-left: 4px solid #DC2626;
            list-style-type: none;
            position: relative;
            z-index: 1;
        }
        
        .messages li {
            color: #B91C1C;
            font-size: 0.875rem;
            padding: 0.25rem 0;
            display: flex;
            align-items: center;
        }
        
        .messages li::before {
            content: '•';
            margin-right: 0.5rem;
            font-size: 1.25rem;
            line-height: 0;
        }
        
        /* Animation de chargement pour le bouton */
        .btn.loading {
            color: transparent;
        }
        
        .btn.loading::after {
            content: '';
            position: absolute;
            left: 50%;
            top: 50%;
            width: 20px;
            height: 20px;
            margin-left: -10px;
            margin-top: -10px;
            border: 2px solid rgba(255,255,255,0.3);
            border-radius: 50%;
            border-top-color: white;
            animation: spin 0.8s linear infinite;
        }
        
        @keyframes spin {
            to { transform: rotate(360deg); }
        }
        
        /* Effet d'ondulation lors du clic du bouton */
        .btn .ripple {
            position: absolute;
            border-radius: 50%;
            background-color: rgba(255, 255, 255, 0.4);
            transform: scale(0);
            animation: ripple 0.6s linear;
        }
        
        @keyframes ripple {
            to {
                transform: scale(2.5);
                opacity: 0;
            }
        }
        
        /* Animation de flottement pour les formes */
        @keyframes float {
            0% { transform: translateY(0px); }
            50% { transform: translateY(-10px); }
            100% { transform: translateY(0px); }
        }
        
        .shape-1 {
            animation: float 8s ease-in-out infinite;
        }
        
        .shape-2 {
            animation: float 6s ease-in-out infinite reverse;
        }
        
        /* Responsive */
        @media (max-width: 640px) {
            .login-container {
                padding: 2rem;
                border-radius: 20px;
            }
            
            h2 {
                font-size: 1.75rem;
                margin-bottom: 1.5rem;
            }
            
            .input-container .input-icon {
                left: 0.875rem;
            }
            
            input[type="text"],
            input[type="password"] {
                padding: 0.875rem 1rem 0.875rem 2.75rem;
            }
        }
    </style>
</head>
<body>
    <div class="login-container">
        <div class="shape shape-1"></div>
        <div class="shape shape-2"></div>
        
        <a href="{% url 'accueil' %}" class="back-btn">
            <span class="back-arrow">←</span> Retour
        </a>

        <h2>Connexion Formateur</h2>
        <form method="post" id="login-form">
            {% csrf_token %}
            
            <div class="form-group">
                <label for="username">Nom d'utilisateur</label>
                <div class="input-container">
                    <input type="text" id="username" name="username" required autofocus placeholder="Entrez votre nom d'utilisateur">
                    <svg class="input-icon" xmlns="http://www.w3.org/2000/svg" width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                        <path d="M20 21v-2a4 4 0 0 0-4-4H8a4 4 0 0 0-4 4v2"></path>
                        <circle cx="12" cy="7" r="4"></circle>
                    </svg>
                </div>
            </div>
            
            <div class="form-group">
                <label for="password">Mot de passe</label>
                <div class="input-container">
                    <input type="password" id="password" name="password" required placeholder="Entrez votre mot de passe">
                    <svg class="input-icon" xmlns="http://www.w3.org/2000/svg" width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                        <rect x="3" y="11" width="18" height="11" rx="2" ry="2"></rect>
                        <path d="M7 11V7a5 5 0 0 1 10 0v4"></path>
                    </svg>
                </div>
            </div>
            
            <button type="submit" class="btn" id="login-btn">Se connecter</button>
        </form>
        
        <div class="divider"><span>ou</span></div>
        
        <p class="register-link">Pas encore de compte ? <a href="{% url 'formateur_register' %}">S'inscrire ici</a></p>

        {% if messages %}
            <ul class="messages">
                {% for message in messages %}
                    <li>{{ message }}</li>
                {% endfor %}
            </ul>
        {% endif %}
    </div>

    <script>
        // Animation de chargement sur le bouton lors de la soumission
        document.getElementById('login-form').addEventListener('submit', function() {
            const button = document.getElementById('login-btn');
            button.classList.add('loading');
            button.disabled = true;
        });
        
        // Effet d'ondulation lors du clic sur le bouton
        document.getElementById('login-btn').addEventListener('click', function(e) {
            if (!this.classList.contains('loading')) {
                const ripple = document.createElement('span');
                ripple.classList.add('ripple');
                this.appendChild(ripple);
                
                const x = e.clientX - e.target.getBoundingClientRect().left;
                const y = e.clientY - e.target.getBoundingClientRect().top;
                
                ripple.style.left = `${x}px`;
                ripple.style.top = `${y}px`;
                
                setTimeout(() => {
                    ripple.remove();
                }, 600);
            }
        });
        
        // Focus sur les champs pour améliorer l'UX
        const inputs = document.querySelectorAll('input');
        inputs.forEach(input => {
            input.addEventListener('focus', function() {
                this.parentElement.classList.add('focused');
            });
            
            input.addEventListener('blur', function() {
                this.parentElement.classList.remove('focused');
            });
        });
    </script>
</body>
</html>
